<section class="vh-100 gradient-custom">
    <div>
        <img src="../../../assets/logo-argentina-programa.png" id="logo">
    </div>
<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del trabajo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="experiencia_image_url">Seleccionar imagen de la empresa</label>
                    <input type="file" class="form-control" id="experiencia_image_url" name="experiencia_image_url" [(ngModel)]="expLab.experiencia_image_url" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
</section>
