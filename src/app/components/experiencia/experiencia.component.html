<div class="container-fluid">
    <div class="row">
        <h1 >Experiencia Laboral</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-info" routerLink="/nuevaexp" *ngIf="isLogged">
                Agregar experiencia
            </button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of experiencia">
                        <td class="td-img"><img src="{{Experiencia.experiencia_image_url}}" class="img-fluid" id="fotoDeEmpresa"></td>
                        <td id="nombre">{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td class="edit-btn" *ngIf="isLogged">
                            <button class="btn btn-warning" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen-fill"></i></button>
                        </td>
                        <td class="edit-btn" *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
