<div class="container-fluid">
    <div class="row">
        <h1>Educacion</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-info" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar educacion
            </button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td class="td-img"><img src="{{Educacion.educacion_image_url}}" class="img-fluid" id="fotoDeInstitucion"></td>
                        <td id="nombre">{{Educacion.nombreE}}</td>
                        <td>{{Educacion.descripcionE}}</td>
                        <td class="edit-btn" *ngIf="isLogged">
                            <button class="btn btn-warning" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen-fill"></i></button>
                        </td>
                        <td class="edit-btn" *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
